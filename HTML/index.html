<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Bahis & Cüzdan Sitesi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Demo Bahis Sitesi</h1>
    <nav>
      <ul id="nav-menu">
        <li data-page="home" class="active">Ana Sayfa</li>
        <li data-page="wallet">Cüzdan</li>
        <li data-page="about">Hakkımda</li>
        <li data-page="social">Sosyal Ajans</li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Dinamik içerik buraya gelecek -->
  </main>

  <!-- Canlı Destek -->
  <div id="live-chat">
    <div id="chat-header">
      <span>Canlı Destek</span>
      <button id="chat-close" title="Kapat">&times;</button>
    </div>
    <div id="chat-body">
      <p><i>Merhaba! Size nasıl yardımcı olabilirim?</i></p>
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Mesajınızı yazın..." />
      <button id="chat-send">Gönder</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
