<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Gelişmiş Animasyonlu Top Oyunu</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<style>
  body {
    margin: 0;
    background: linear-gradient(45deg, #1e3c72, #2a5298);
    overflow: hidden;
  }
  #game-container {
    margin: 1rem auto;
    width: 800px;
    height: 600px;
    border: 3px solid #fff;
    border-radius: 10px;
    background-color: #121212;
  }
  #info {
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div id="game-container"></div>
  <div id="info">
    <h2>Topları Yakala! (Zaman: <span id="timer">30</span> saniye)</h2>
    <h3>Puan: <span id="score">0</span></h3>
    <button id="restartBtn" style="font-size: 1rem; padding: 0.5rem 1rem; display:none;">Yeniden Başlat</button>
  </div>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'game-container',
    physics: {
      default: 'arcade',
      arcade: {
        debug: false,
        gravity: { y: 0 }
      }
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  let game = new Phaser.Game(config);

  let balls;
  let score = 0;
  let scoreText;
  let timerText;
  let gameTimer;
  let timeLeft = 30;
  let gameOver = false;
  let difficultyIncreaseInterval;
  let clickSound;

  function preload() {
    this.load.image('ball1', 'https://labs.phaser.io/assets/sprites/shinyball.png');
    this.load.image('ball2', 'https://labs.phaser.io/assets/sprites/purple_ball.png');
    this.load.image('ball3', 'https://labs.phaser.io/assets/sprites/blue_ball.png');
    this.load.audio('pop', 'https://freesound.org/data/previews/256/256113_3263906-lq.mp3');
  }

  function create() {
    // Arka plan hareketi için gradient animasyonu
    this.cameras.main.setBackgroundColor('#121212');

    balls = this.physics.add.group();

    // İlk topları oluştur
    for(let i = 0; i < 5; i++) {
      createBall(this);
    }

    score = 0;
    updateScore();

    timeLeft = 30;
    updateTimer();

    gameOver = false;

    // Zamanlayıcı başlat
    gameTimer = this.time.addEvent({
      delay: 1000,
      callback: () => {
        timeLeft--;
        updateTimer();
        if(timeLeft <= 0) endGame();
      },
      loop: true
    });

    // Zorluk arttırma (top sayısı ve hız artışı)
    difficultyIncreaseInterval = this.time.addEvent({
      delay: 5000,
      callback: () => {
        if(!gameOver) createBall(this, true);
      },
      loop: true
    });

    // Ses efekti
    clickSound = this.sound.add('pop');

    // Puan ve zaman DOM elementleri
    scoreText = document.getElementById('score');
    timerText = document.getElementById('timer');

    // Yeniden başlat butonu
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.addEventListener('click', () => {
      restartBtn.style.display = 'none';
      restartGame(this);
    });
  }

  function createBall(scene, harder = false) {
    const colors = ['ball1', 'ball2', 'ball3'];
    const x = Phaser.Math.Between(50, 750);
    const y = Phaser.Math.Between(50, 550);
    const ballKey = colors[Phaser.Math.Between(0, colors.length - 1)];
    let ball = balls.create(x, y, ballKey);

    ball.setCollideWorldBounds(true);
    ball.setBounce(1);

    let speed = Phaser.Math.Between(100, 200);
    if(harder) speed += 50;

    // Rastgele hız ve yön
    let vx = Phaser.Math.Between(-speed, speed);
    let vy = Phaser.Math.Between(-speed, speed);

    // Topun hızı çok yavaş olmasın
    if(Math.abs(vx) < 80) vx = vx < 0 ? -80 : 80;
    if(Math.abs(vy) < 80) vy = vy < 0 ? -80 : 80;

    ball.setVelocity(vx, vy);
    ball.setScale(1);

    ball.setInteractive();
    ball.on('pointerdown', () => {
      if(gameOver) return;

      score += 10;
      updateScore();

      clickSound.play();

      // Animasyon efekti: büyüt-küçült
      scene.tweens.add({
        targets: ball,
        scale: 1.5,
        duration: 100,
        yoyo: true,
        onComplete: () => {
          // Topu tekrar rastgele bir pozisyona ve hıza taşı
          ball.x = Phaser.Math.Between(50, 750);
          ball.y = Phaser.Math.Between(50, 550);

          let newSpeed = Phaser.Math.Between(100, 250);
          let newVx = Phaser.Math.Between(-newSpeed, newSpeed);
          let newVy = Phaser.Math.Between(-newSpeed, newSpeed);
          if(Math.abs(newVx) < 80) newVx = newVx < 0 ? -80 : 80;
          if(Math.abs(newVy) < 80) newVy = newVy < 0 ? -80 : 80;

          ball.setVelocity(newVx, newVy);
          ball.setScale(1);
        }
      });
    });
  }

  function updateScore() {
    scoreText.textContent = score;
  }

  function updateTimer() {
    timerText.textContent = timeLeft;
  }

  function endGame() {
    gameOver = true;
    balls.clear(true, true);

    document.getElementById('info').innerHTML += `<h2 style="color: #ff5555;">Oyun Bitti! Toplam Puanınız: ${score}</h2>`;
    document.getElementById('restartBtn').style.display = 'inline-block';

    // Timer ve zorluk artırma durdur
    gameTimer.remove(false);
    difficultyIncreaseInterval.remove(false);
  }

  function restartGame(scene) {
    document.getElementById('info').innerHTML = `
      <h2>Topları Yakala! (Zaman: <span id="timer">30</span> saniye)</h2>
      <h3>Puan: <span id="score">0</span></h3>
      <button id="restartBtn" style="font-size: 1rem; padding: 0.5rem 1rem; display:none;">Yeniden Başlat</button>
    `;

    // DOM elementlerini yeniden seç
    scoreText = document.getElementById('score');
    timerText = document.getElementById('timer');
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.addEventListener('click', () => {
      restartBtn.style.display = 'none';
      restartGame(scene);
    });

    score = 0;
    updateScore();

    timeLeft = 30;
    updateTimer();

    gameOver = false;

    // Yeni topları oluştur
    balls = scene.physics.add.group();
    for(let i = 0; i < 5; i++) {
      createBall(scene);
    }

    // Zamanlayıcı başlat
    gameTimer = scene.time.addEvent({
      delay: 1000,
      callback: () => {
        timeLeft--;
        updateTimer();
        if(timeLeft <= 0) endGame();
      },
      loop: true
    });

    difficultyIncreaseInterval = scene.time.addEvent({
      delay: 5000,
      callback: () => {
        if(!gameOver) createBall(scene, true);
      },
      loop: true
    });
  }

  function update() {
    // Arka plan animasyonu: yavaş renk değişimi
    if(!gameOver) {
      let c = Phaser.Display.Color.HSLToColor((Date.now() % 10000) / 10000, 0.5, 0.15);
      game.scene.scenes[0].cameras.main.setBackgroundColor(c.color);
    }
  }
</script>
</body>
</html>
