<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betting Site Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <!-- Para Yükleme Bölümü -->
    <section id="deposit-section" class="deposit-section">
      <h2>Para Yükleme</h2>
      <button id="go-to-register">Para Yüklemeye Başla</button>
    </section>

    <!-- Kayıt Formu -->
    <section id="register-section" class="register-section hidden">
      <h2>Kayıt Ol</h2>
      <form id="register-form">
        <input type="text" id="username" placeholder="Kullanıcı Adı" required />
        <input type="password" id="password" placeholder="Şifre" required />
        <button type="submit">Kayıt Ol</button>
      </form>
      <p class="forgot-password">
        Şifrenizi mi unuttunuz? <a href="#" id="support-link">Destek Alın</a>
      </p>
    </section>
  </main>

  <!-- Destek Modal -->
  <div id="support-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h3>Destek için iletişim</h3>
      <p>Şifre sıfırlama için lütfen aşağıdaki Gmail adresine mail atın:</p>
      <a href="mailto:support.bettingdemo@gmail.com">support.bettingdemo@gmail.com</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
