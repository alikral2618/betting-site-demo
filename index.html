<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benim Cüzdanım</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wallet">
  <h2>Benim Cüzdanım</h2>
  <div class="balance" id="balance">₺ ---</div>

  <div class="bank-select">
    <label for="bank">Banka Seç:</label>
    <select id="bank">
      <option disabled selected>-- Banka seçin --</option>
      <option>Ziraat Bankası</option>
      <option>İş Bankası</option>
      <option>Yapı Kredi</option>
      <option>Garanti BBVA</option>
      <option>Akbank</option>
    </select>
  </div>

  <div class="amount-input">
    <label for="amount">Yatırılacak Tutar (₺):</label>
    <input type="number" id="amount" placeholder="Örn: 100">
  </div>

  <button class="submit-btn" onclick="depositMoney()">Para Yatır</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
