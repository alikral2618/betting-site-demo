<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kolay Para Yatırma</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  Güvenli Para Yatırma Sistemi
</header>

<div class="container">
  <h2>Para Yatır</h2>
  <form>
    <label for="name">Ad Soyad</label>
    <input type="text" id="name" name="name" placeholder="Adınızı girin" required>

    <label for="amount">Yatırılacak Tutar (₺)</label>
    <input type="number" id="amount" name="amount" min="10" placeholder="Minimum 10 ₺" required>

    <label for="method">Ödeme Yöntemi</label>
    <select id="method" name="method" required>
      <option value="">Seçiniz</option>
      <option value="credit_card">Kredi Kartı</option>
      <option value="paypal">PayPal</option>
      <option value="bank">Banka Havalesi</option>
      <option value="crypto">Kripto Para</option>
    </select>

    <button type="button" onclick="showMessage()">Yatır</button>
  </form>
</div>

<footer>
  © 2025 Kolay Yatırım Sistemi
</footer>

<script src="js/script.js"></script>
</body>
</html>
