<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bahis Sitesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Demo Bahis Sitesi</h1>
            <p>Ho≈ügeldiniz, <span id="userName">John Doe</span></p>
            <p>Mevcut Bakiye: <span id="userBalance">1000</span> TL</p>
        </header>

        <div id="bettingSection">
            <h2>Bahis Yap</h2>
            <div class="betting-options">
                <div class="bet-option">
                    <h3>Slot Makinesi Bahisi</h3>
                    <p>Bakiye: 100 TL, Slot makinesinde bahis yap</p>
                    <button onclick="placeSlotBet()">Bahis Yap</button>
                </div>
                <div class="bet-option">
                    <h3>Rastgele Bahis</h3>
                    <p>Bakiye: 50 TL, Rastgele bahis yap</p>
                    <button onclick="placeRandomBet()">Bahis Yap</button>
                </div>
            </div>
        </div>

        <div id="betResult" style="display: none;">
            <h3>Bahis Sonucu:</h3>
            <p id="betOutcome"></p>
            <button onclick="resetGame()">Tekrar Oyna</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
