<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betting Site Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <!-- Para Yükleme Bölümü -->
    <section id="deposit-section" class="deposit-section">
      <h2>Para Yükleme</h2>
      <button id="go-to-register">Para Yüklemeye Başla</button>
    </section>

    <!-- Kayıt Formu -->
    <section id="register-section" class="register-section hidden">
      <div class="form-box">
        <h2>Kayıt Ol</h2>
        <form id="register-form">
          <input type="text" id="username" placeholder="Kullanıcı Adı" required />
          <input type="password" id="password" placeholder="Şifre" required />
          <button type="submit">Kayıt Ol</button>
        </form>
        <a href="mailto:support.bettingdemo@gmail.com" class="support-link" target="_blank" rel="noopener noreferrer">
          Destek için bize ulaşın
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
