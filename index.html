<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Cüzdan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div id="auth-screen">
    <h2>Giriş / Kayıt</h2>
    <input type="text" id="username" placeholder="Kullanıcı adı">
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div id="wallet-screen" class="hidden">
    <div class="header">
      <h2>Hoş geldin, <span id="user-name"></span>!</h2>
      <button onclick="logout()">Çıkış</button>
      <button onclick="toggleTheme()">🌗 Tema</button>
    </div>

    <div class="balance">Bakiye: ₺<span id="balance">0</span></div>
    
<div id="auth-screen">
  <h2>Giriş / Kayıt</h2>
  <input type="text" id="username" placeholder="Kullanıcı adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap / Kayıt Ol</button>
</div>

    <div class="actions">
      <select id="bank">
        <option disabled selected>-- Banka Seçin --</option>
        <option>Ziraat Bankası</option>
        <option>İş Bankası</option>
        <option>Yapı Kredi</option>
        <option>Garanti</option>
        <option>Akbank</option>
      </select>
      <input type="number" id="amount" placeholder="Tutar (₺)">
      <button onclick="deposit()">Para Yatır</button>
      <button onclick="withdraw()">Para Çek</button>
    </div>

    <div class="history">
      <h3>İşlem Geçmişi</h3>
      <ul id="history-list"></ul>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
