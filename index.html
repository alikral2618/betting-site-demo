<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahis Simülasyonu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Bahis Simülasyonu</h1>

        <div id="userInfo">
            <p>Hoşgeldiniz <span id="userName">John Doe</span></p>
            <p>Bakiye: <span id="userBalance">1000</span> TL</p>
        </div>

        <div id="bettingSection">
            <h2>Bahis Yap</h2>
            <label for="betAmount">Bahis Tutarı:</label>
            <input type="number" id="betAmount" placeholder="Bahis Miktarı" min="1">
            <button onclick="placeBet()">Bahis Yap</button>
        </div>

        <div id="betResult" style="display: none;">
            <h3>Bahis Sonucu:</h3>
            <p id="betOutcome"></p>
            <button onclick="resetGame()">Tekrar Oyna</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
