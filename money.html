<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Para Yatırma Sistemi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Para Yatırma</h2>
  <form action="/odeme-isle" method="POST">
    <label for="amount">Yatırmak İstediğiniz Tutar (₺):</label>
    <input type="number" id="amount" name="amount" min="10" required>

    <label for="method">Ödeme Yöntemi:</label>
    <select id="method" name="method" required>
      <option value="">Seçiniz</option>
      <option value="credit_card">Kredi Kartı</option>
      <option value="paypal">PayPal</option>
      <option value="bank_transfer">Banka Havalesi</option>
      <option value="crypto">Kripto Para</option>
    </select>

    <button type="submit">Yatır</button>
  </form>
</div>

</body>
</html>
