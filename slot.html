<!DOCTYPE html>

  <title>Demo Casino - Slot Oyunu</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .slot-reels {
      display: flex;
      justify-content: center;
      font-size: 70px;
      margin: 20px 0;
      height: 100px;
      overflow: hidden;
      border: 3px solid #e91e63;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 0 15px #e91e63;
      user-select: none;
    }
    .reel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
      animation-fill-mode: forwards;
    }
    @keyframes spinAnimation {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-150%);
        opacity: 0.3;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
